<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InteliPro - Login</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f0f2f5;
            position: relative;
            overflow: hidden;
        }

        .background-shapes {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .shape {
            position: absolute;
            background: linear-gradient(45deg, #2563eb, #3b82f6);
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0;
            transition: opacity 1s ease;
        }

        .shape-1 {
            width: 500px;
            height: 500px;
            top: -250px;
            left: -250px;
            animation: floatAnimation 20s infinite ease-in-out;
        }

        .shape-2 {
            width: 300px;
            height: 300px;
            bottom: -150px;
            right: -150px;
            background: linear-gradient(45deg, #3b82f6, #60a5fa);
            animation: floatAnimation 15s infinite ease-in-out reverse;
        }

        @keyframes floatAnimation {
            0% { transform: translate(0, 0) rotate(0deg); }
            50% { transform: translate(30px, 20px) rotate(5deg); }
            100% { transform: translate(0, 0) rotate(0deg); }
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            position: relative;
            backdrop-filter: blur(10px);
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .logo-container {
            text-align: center;
            margin-bottom: 2rem;
            transform: translateY(20px);
            opacity: 0;
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1) 0.2s;
        }

        .logo-container img {
            width: 180px;
            margin-bottom: 1rem;
        }

        .logo-container h1 {
            font-size: 1.8rem;
            color: #1e40af;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .logo-container p {
            color: #64748b;
            font-size: 0.95rem;
        }

        .input-group {
            position: relative;
            margin-bottom: 1.5rem;
            opacity: 0;
            transform: translateX(-20px);
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .input-group:nth-child(1) { transition-delay: 0.4s; }
        .input-group:nth-child(2) { transition-delay: 0.6s; }

        .input-group i {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #64748b;
        }

        .input-group input {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
        }

        .input-group input:focus {
            border-color: #3b82f6;
            outline: none;
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
        }

        button {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(45deg, #2563eb, #3b82f6);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 1rem;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1) 0.8s;
        }

        button:hover {
            background: linear-gradient(45deg, #1d4ed8, #2563eb);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.2);
        }

        .footer {
            text-align: center;
            margin-top: 1.5rem;
            color: #64748b;
            font-size: 0.9rem;
            opacity: 0;
            transition: opacity 0.6s ease 1s;
        }

        .footer a {
            color: #2563eb;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .footer a:hover {
            color: #1d4ed8;
            text-decoration: underline;
        }

        .error-message {
            background: #fee2e2;
            border-left: 4px solid #ef4444;
            padding: 1rem;
            border-radius: 8px;
            color: #b91c1c;
            font-size: 0.9rem;
            margin-bottom: 1.5rem;
            opacity: 0;
            animation: slideIn 0.6s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* Classes para animar a saída */
        .fade-out {
            opacity: 0 !important;
            transform: scale(0.95) !important;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1) !important;
        }

        /* Classes para mostrar os elementos */
        .show {
            opacity: 1 !important;
            transform: translateY(0) !important;
            transform: translateX(0) !important;
        }

        @media (max-width: 480px) {
            .login-container {
                margin: 1rem;
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="background-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
    </div>

    <div class="login-container">
        <div class="logo-container">
            <h1>InteliPro</h1>
            <p>Acesse sua conta para continuar</p>
        </div>

        {% if error %}
            <div class="error-message">
                <i class="fas fa-exclamation-circle"></i>
                {{ error }}
            </div>
        {% endif %}

        <form method="POST" action="{{ url_for('login') }}" id="loginForm">
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" id="nome" name="nome" placeholder="Digite seu nome de usuário" required>
            </div>

            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>
            </div>

            <button type="submit">
                Entrar <i class="fas fa-arrow-right"></i>
            </button>
        </form>

        <div class="footer">
            <p>Esqueceu sua senha? <a href="#">Recuperar acesso</a></p>
        </div>
    </div>

    <script>
        // Animação de entrada
        document.addEventListener('DOMContentLoaded', function() {
            // Ativa as formas do background
            document.querySelectorAll('.shape').forEach(shape => {
                shape.style.opacity = '0.3';
            });

            // Ativa o container principal
            const loginContainer = document.querySelector('.login-container');
            loginContainer.classList.add('show');

            // Ativa o logo
            setTimeout(() => {
                document.querySelector('.logo-container').classList.add('show');
            }, 200);

            // Ativa os inputs
            document.querySelectorAll('.input-group').forEach((input, index) => {
                setTimeout(() => {
                    input.classList.add('show');
                }, 400 + (index * 200));
            });

            // Ativa o botão
            setTimeout(() => {
                document.querySelector('button').classList.add('show');
            }, 800);

            // Ativa o footer
            setTimeout(() => {
                document.querySelector('.footer').classList.add('show');
            }, 1000);
        });

        // Animação de saída no submit
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault(); // Previne o submit padrão

            // Adiciona a classe de fade-out em todos os elementos
            document.querySelectorAll('.input-group, button, .logo-container, .footer').forEach(el => {
                el.classList.add('fade-out');
            });

            // Após a animação, faz o submit real
            setTimeout(() => {
                document.querySelector('.login-container').classList.add('fade-out');
                setTimeout(() => {
                    this.submit();
                }, 500);
            }, 300);
        });
    </script>
</body>
</html>
